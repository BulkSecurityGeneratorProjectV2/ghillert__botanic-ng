<h1>Add Plant</h1>

<form [formGroup]="plantForm" class="form-horizontal" role="form" (submit)="submitPlant()" novalidate>
	<div class="form-group">
		<label for="genus" class="col-sm-2 control-label">Genus</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="genus"
				formControlName="genus" name="genus" placeholder="The Genus of the Plant">
						 <span class="glyphicon glyphicon-arrow-up form-control-feedback" appCapsLock></span>
		</div>
	</div>
	<div class="form-group">
		<label for="species" class="col-sm-2 control-label">Species</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="species"
				formControlName="species" name="species" placeholder="The Species of the Plant">
		</div>
	</div>
	<div class="form-group">
		<label for="commonName" class="col-sm-2 control-label">Common Name</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="commonName"
					formControlName="commonName" name="commonName" placeholder="Common Name of the Plant">
		</div>
	</div>
	<div formGroupName="location" class="well well-lg">
		<div class="form-group">
				<label for="latitude" class="col-sm-2 control-label">Latitude</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="latitude" required
						formControlName="latitude" name="latitude" placeholder="Latitude">
					<button type="button" class="btn btn-default" (click)="getMyLocation()">Get My Location</button>
				</div>
			</div>
			<div class="form-group">
				<label for="longitude" class="col-sm-2 control-label">Longitude</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="longitude" required
						formControlName="longitude" name="longitude" placeholder="Longitude">
				</div>
			</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="button" class="btn btn-default" (click)="goBack()">Cancel</button>
			<button type="submit" class="btn btn-default">Add Plant</button>
		</div>
	</div>
</form>
